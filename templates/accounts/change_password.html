{% extends "base.html" %}


{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            {% include 'includes/dashboard_sidebar.html' %}
        </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your password</strong>
                
            </header>
            <div class="row">
            <div class="col-md-12">
                <form action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                   
                        <div class="form-group pl-4 pt-2">
                            <label >Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        
                        <div class="form-group pl-4">
                            <label >Create New Password</label>
                            <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                        </div>
                        
                        <div class="form-group pl-4">
                            <label > Confirm Create New Password</label>
                            <input type="password" name="confirm_password" placeholder="Confirm Create New Password" class="form-control" required>
                        </div>
                     <div class="form-group pl-4"> 
                   <input type="submit" value="Submit" class="btn btn-primary">
                </div>  
                </form>
            </div>

            </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
